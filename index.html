<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy ui and tailwind linkup -->

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

<body class="min-h-screen font-Poppins bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    
   <main class="">

     <!-- home section start -->
     <section class="home min-h-screen flex flex-col justify-center items-center">

        </div>

   </main>
