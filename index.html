<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy ui and tailwind linkup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="min-h-screen font-Poppins bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    
   <main class="">

     <!-- home screen section start -->
     <section class="home min-h-screen flex flex-col justify-center items-center hidden">
        <div class="flex flex-col items-center justify-center gap-4">
            <h1 class="text-9xl font-anton text-white ">ALPHABET CLASH</h1>
            <p class="text-white text-2xl mb-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn  font-semibold p-2">Play now</button>
        </div>
     </section>
    
     <!-- playground section start -->
     <section class="playground">
        <!-- playground container -->
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div>
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] rounded-b-2xl px-6 pb-4">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyboard start-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keyboard end-->
            <!-- life and score -->
            <div class="flex justify-between w-3/4">
                <div>
                    <button class="btn rounded-full bg-[#894189] text-white border-none ">
                    Life
                    <img src="images/heart.svg" alt="heart.svg">
                     <span>1</span>
                  </button>
                </div>
                <div>
                    <button class="btn rounded-full bg-[#360490] text-white border-none ">
                    Score
                    <img src="images/doller.svg" alt="doller.svg">
                    <span>1</span>
                  </button>
                </div>
            </div>
        </div>
     </section>
 
     <!-- score section start -->
     <section class="score"></section>

   </main>

    <!-- js linkup -->
     <script src="js/alpha.js"></script>
</body>
</html>
